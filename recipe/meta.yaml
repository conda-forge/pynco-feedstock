{% set name = "pynco" %}
{% set package_name = "nco" %}
{% set version = "1.1.0" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ package_name[0] }}/{{ package_name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: 0d023c4e30db341f6eabdc8d7982c39e4fb99c73edc5d5b60555097803f18e05

build:
  number: {{ build_num }}
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - nco
    - numpy

test:
  imports:
    - nco

about:
  home: https://github.com/nco/pynco
  license: GPL-2.0
  license_file: LICENSE.txt
  summary: 'Python bindings to NCO.'

extra:
  recipe-maintainers:
    - jhamman
    - ocefpaf
    - kwilcox
    - czender
    - mx-moth
